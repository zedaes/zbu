[package]
name = "zbu"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.0", features = ["derive"] }
chrono = "0.4"
openssl = "0.10"
rand = "0.8"
hex = "0.4"
tar = "0.4"
zstd = "0.11"
pbkdf2 = "0.10"
sha2 = "0.10"
hmac = "0.12"
iced = { version = "0.10", features = ["tokio"] }
tokio = { version = "1", features = ["full"] }
iced_native = "0.10.3"
